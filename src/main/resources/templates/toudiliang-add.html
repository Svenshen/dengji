<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="zh-CN">
<head th:replace="common::commonHeader('主页')">
</head>
<body>
    <div th:include="common::commonNav"></div>
    <div class="container">
        <form method="post" th:action="@{/toudiliang/add}" class="form-horizontal" onkeydown="if(event.keyCode==13){return true;}">
            <div class="form-group">
                <label style="font-size: 12px;color: red" class="col-sm-2 control-label"  ></label>
                <div class="col-sm-4">
                    <label style="font-size: 12px;color: red" class="control-label" th:text="${msg}" ></label>
                </div>
            </div>
            <div class="form-group">
              <label  class="col-sm-2 control-label" >标快量</label>
              <div class="col-sm-4 ">
                  <input type="number" min="0" step="1" class="form-control"  name="biaokuai" th:value="${mail!=null}?${mail.biaokuai}" />
              </div>
            </div>
            <div class="form-group">
              <label  class="col-sm-2 control-label" >快包量</label>
              <div class="col-sm-4 ">
                  <input type="number" min="0" step="1" class="form-control"  name="kuaibao" th:value="${mail!=null}?${mail.kuaibao}" />
              </div>
            </div>
            <div class="form-group">
              <label  class="col-sm-2 control-label" >国际量</label>
              <div class="col-sm-4 ">
                  <input type="number" min="0" step="1" class="form-control"  name="guoji" th:value="${mail!=null}?${mail.guoji}" />
              </div>
            </div>
            <div class="form-group">
              <label  class="col-sm-2 control-label" >妥投量</label>
              <div class="col-sm-4 ">
                  <input type="number" min="0" step="1" class="form-control"  name="yituotou" th:value="${mail!=null}?${mail.yituotou}" />
              </div>
            </div>
            <div class="form-group">
              <label  class="col-sm-2 control-label" >转退量</label>
              <div class="col-sm-4 ">
                  <input type="number" min="0" step="1" class="form-control"  name="zhuantui" th:value="${mail!=null}?${mail.zhuantui}" />
              </div>
            </div>
            <div class="form-group">
              <label  class="col-sm-2 control-label" >留存量</label>
              <div class="col-sm-4 ">
                  <input type="number" min="0" step="1" class="form-control"  name="liucun" th:value="${mail!=null}?${mail.liucun}" />
              </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-2 ">
                    <button type="submit" class="btn btn-primary btn-block">提交</button>
                </div>
            </div>
        </form>
    </div>
    <div th:include="common::commonFooter"></div>
</body>
</html>
