<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="zh-CN">
<head th:replace="common::commonHeader('主页')">
</head>
<body>
    <div th:include="common::commonNav"></div>
    <div class="container">
        <form method="post" th:action="@{/daitoudian/mail/chaxun}" class="form-horizontal" onkeydown="if(event.keyCode==13){return false;}">
            <div class="form-group">
                <label style="font-size: 12px;color: red" class="col-sm-2 control-label"  ></label>
                <div class="col-sm-4">
                    <label style="font-size: 12px;color: red" class="control-label" th:text="${msg}" ></label>
                </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1" class="col-sm-2 control-label" >开始时间</label>
              <div class="col-sm-2 ">
                  <input type="text" class="form-control form_datetime"  name="kshijian" th:value="${kshijian}" >
              </div>
              <label for="exampleInputEmail1" class="col-sm-2 control-label" >结束时间</label>
              <div class="col-sm-2 " id="datetimepicker2">
                  <input type="text" class="form-control form_datetime"  name="jshijian" th:value="${jshijian}"  > 
              </div>
              <div class="col-sm-2 ">
                    <button type="submit" class="btn btn-primary btn-block">查询</button>
                </div>
            </div>
            
                
        </form>
        <table class="table table-striped table-hover " >
            <thead>
                <tr>
                    <th>序号</th>
                    <th>投递邮件号</th>
                    <th>代投点</th>
                    <th>姓名</th>
                    <th>部门</th>
                    <th>时间</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mail,mailstat : ${maillist}">
                    <td th:text="${mailstat.count}"></td>
                    <td th:text="${mail.mailno}" ></td>
                    <td th:text="${mail.daitoudian}"></td>
                    <td th:text="${mail.name}"></td>
                    <td th:text="${mail.bumen}"></td>
                    <td th:text="${mail.shijian}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:include="common::commonFooter"></div>
    
</body>
    
</html>
