<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="zh-CN">
<head th:replace="common::commonHeader('主页')">
</head>
<body>
    <div th:include="common::commonNav"></div>
    <div class="container">
        <form method="post" th:action="@{/toudiliang/chaxun}" class="form-horizontal" onkeydown="if(event.keyCode==13){return false;}">
            <div class="form-group">
                <label style="font-size: 12px;color: red" class="col-sm-2 control-label"  ></label>
                <div class="col-sm-4">
                    <label style="font-size: 12px;color: red" class="control-label" th:text="${msg}" ></label>
                </div>
            </div>
            <div class="form-group">
              <label  class="col-sm-2 control-label" >开始日期</label>
              <div class="col-sm-2 ">
                  <input type="text" class="form-control form_datetime"  name="kshijian" th:value="${kshijian}" >
              </div>
              <label for="exampleInputEmail1" class="col-sm-2 control-label" >结束日期</label>
              <div class="col-sm-2 " id="datetimepicker2">
                  <input type="text" class="form-control form_datetime"  name="jshijian" th:value="${jshijian}"  > 
              </div>
              <div class="col-sm-2 ">
                    <button type="submit" class="btn btn-primary btn-block">查询</button>
                </div>
            </div>
            
                
        </form>
        <table class="table table-striped table-hover " >
            <thead>
                <tr>
                    <th>日期</th>
                    <th>部门</th>
                    <th>标快量</th>
                    <th>快包量</th>
                    <th>国际量</th>
                    <th>合计进口量</th>
                    <th>妥投量</th>
                    <th>留存量</th>
                    <th>转退量</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mail,mailstat : ${list}">
                    <td th:text="${mail.riqi}"></td>
                    <td th:text="${mail.bumen}" ></td>
                    <td th:text="${mail.biaokuai}"></td>
                    <td th:text="${mail.kuaibao}"></td>
                    <td th:text="${mail.guoji}"></td>
                    <td th:text="${mail.biaokuai}+${mail.kuaibao}+${mail.guoji}"></td>
                    <td th:text="${mail.yituotou}"></td>
                    <td th:text="${mail.liucun}"></td>
                    <td th:text="${mail.zhuantui}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:include="common::commonFooter"></div>
    
</body>
    
</html>
